<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
        <title>Calculator</title>
    </head>
    <body>
        <div id="border">
            <div id="header">
                <div id="ball-container">
                    <div id="first"></div>
                    <div id="second"></div>
                    <div id="third"></div>
                </div>
                <h1 id="calculator"><span>web</span>calculator</h1>
            </div>
            <div id="screen">
                <h2 id="number-history">123+3489</h1>
                <h1 id="number">123447</h1>
            </div>
            <div id="pannel">
                <div id="buttons">
                    <div id="clear">C</div>
                    <div id="seven">7</div>
                    <div id="eight">8</div>
                    <div id="nine">9</div>
                    <div id="division">รท</div>
                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                    <div id="multiply">ร</div>
                    <div id="del">del</div>
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                    <div id="minus">-</div>
                    <div id="zero">0</div>
                    <div id="dot">.</div>
                    <div id="equal">=</div>
                    <div id="plus">+</div>
                </div>
            </div>
        </div>
    </body>
</html>
